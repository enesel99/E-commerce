<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Sign in</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav class="main_bar">
            <div class="left_main_bar">
                <a href="""><img class="logo" src="store-logo.png" alt="Store Logo"></a>
                <a href="/products.html">Our products</a>
                <a href="">Contact</a>
                <form class="search_function" action="search_function" method="get">
                    <input type="text" name="search" placeholder="Best price for...">
                </form>
            </div>
            <div class="register_block">
                <a href="sign-in.html">Sign-in</a>
                /
                <a href="">Sign-up</a>
            </div>
        </nav>
    </header>
    <main>
        <form class="sign_in_block" action="sign_in_function" method="post">
            <img class="logo" src="store-logo.png" alt="Store Logo">
            <div class="sign_in">
                <div class="input_block">
                    <label for="user">Username:</label>
                    <input type="text" name="user_name" id="user" placeholder="username">
                </div>
                <div class="input_block">
                    <label for="pass">Password:</label>
                    <input type="text" name="pass_word" id="pass" placeholder="password">
                </div>
            </div>
            <button type="submit">Sign-in</button>
        </form>
    </main>
    <footer>
        <p>Made by Enesel <3</p>
    </footer>
</body>

</html>

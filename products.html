<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Products</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav class="main_bar">
            <div class="left_main_bar">
                <a href=""><img class="logo" src="store-logo.png" alt="Store Logo"></a>
                <a href="/products.html">Our products</a>
                <a href="">Contact</a>
                <form class="search_function" action="search_function" method="get">
                    <input type="text" name="search" placeholder="Best price for...">
                </form>
            </div>
            <div class="register_block">
                <a href="/sign-in.html">Sign-in</a>
                /
                <a href="">Sign-up</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="product_block">
            <a href="/index.html">
                <div class="product">
                    <img class="product_img" src="electronics.png" alt="Electronics">
                </div>
                <p>Electronics</p>
            </a>
            <a href="">
                <div class="product">
                    <img class="product_img" src="jewelery.png" alt="Jewellery">
                </div>
                <p>Jewellery</p>
            </a>
            <a href="">
                <div class="product">
                    <img class="product_img" src="mensclothing.png" alt="Men's Clothing">
                </div>
                <p>Men's Clothing</p>
            </a>
            <a href="">
                <div class="product">
                    <img class="product_img" src="womensclothing.png" alt="Women's Clothing">
                </div>
                <p>Women's Clothing</p>
            </a>
        </div>
        
    </main>
    <footer>
        <p>Made by Enesel <3</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Products</title>
    <link rel="stylesheet" type="text/css" href="style-shared.css">
    <link rel="stylesheet" type="text/css" href="style-products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <header>
        <nav class="main-bar">
            <div class="main-bar__burger-menu">
                <input type="checkbox" id="burger-menu" class="main-bar__checkbox"></input>
                <label for="burger-menu" class="fas fa-bars burger-icon"></label>
                <div class="main-bar__list">
                    <ul>
                        <li><a href="index.html">Homepage</a></li>
                        <li><a href="products.html">Our products</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="main-bar__menu">
                <a class="main-bar__homepage" href="index.html"><img class="main-bar__logo" src="/Assets/store-logo.png"
                        alt="Store Logo"></a>
                <a href="products.html">Our products</a>
                <a href="">Contact</a>
                <form action="" method="get">
                    <input class="main-bar__search-field" type="text" name="search" placeholder="Best price for...">
                </form>
            </div>
            <button type="button" class="main-bar__notifications fas fa-bell"
                onclick="window.alert('You got no notifications!')"></button>
            <div class="main-bar__account-links">
                <a href="sign-in.html">Sign-in</a>
                /
                <a href="">Sign-up</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="sort-menu">
            <button class="sort-menu__button">
                Filter by...
                <span class="fa fa-caret-down"></span>
            </button>
            <div class="sort-menu__dropdown sort-menu__dropdown--hidden">
                <ul class="sort-menu__list">
                    <li class="sort-menu__list-item">Filter by...</li>
                    <li class="sort-menu__list-item">Sort by price, ascending</li>
                    <li class="sort-menu__list-item">Sort by price, descending</li>
                </ul>
            </div>
        </section>
        <section class="products-grid"></section>
    </main>
    <footer>
        <p>Made by Enesel &lt3</p>
    </footer>
    <script src="products.js"></script>
</body>

</html>
